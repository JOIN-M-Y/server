definitions:
  dto.Account:
    properties:
      email:
        example: test@gmail.com
        type: string
      file_id:
        example: file_id
        type: string
      gender:
        example: male
        type: string
      interest:
        example: develop
        type: string
      password:
        example: password
        type: string
      provider:
        example: gmail
        type: string
      social_id:
        example: social_id
        type: string
    required:
    - email
    - provider
    type: object
  model.Account:
    properties:
      accessToken:
        example: accesstoken
        type: string
      created_at:
        example: "2019-12-23 12:27:37"
        type: string
      email:
        example: test@gmail.com
        type: string
      gender:
        example: male
        type: string
      id:
        example: 389df385-ccaa-49c1-aee2-698ba1191857
        type: string
      image_url:
        example: profile.image_url.com
        type: string
      interest:
        example: develop
        type: string
      provider:
        type: string
      updated_at:
        example: "2019-12-23 12:27:37"
        type: string
    type: object
  model.File:
    properties:
      account_id:
        example: 389df385-ccaa-49c1-aee2-698ba1191857
        type: string
      created_at:
        example: "2019-12-23 12:27:37"
        type: string
      id:
        example: 389df385-ccaa-49c1-aee2-698ba1191857
        type: string
      image_url:
        example: profile.image_url.com
        type: string
      updated_at:
        example: "2019-12-23 12:27:37"
