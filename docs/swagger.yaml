definitions:
  dto.Account:
    properties:
      email:
        example: test@gmail.com
        type: string
      password:
        example: password
        type: string
      provider:
        example: gmail
        type: string
      social_id:
        example: social_id
        type: string
    required:
    - email
    - provider
    type: object
  model.Account:
    properties:
      created_at:
        example: "2019-12-23 12:27:37"
        type: string
      email:
        example: test@gmail.com
        type: string
      id:
        example: 389df385-ccaa-49c1-aee2-698ba1191857
        type: string
      provider:
        type: string
      updated_at:
        example: "2019-12-23 12:27:37"
        type: string
    type: object
  model.Token:
    properties:
      access:
        type: string
      id:
        type: string
    type: object
info:
  contact: {}
  license: {}
paths:
  /accounts:
    get:
      consumes:
      - application/json
      parameters:
      - description: account email
        in: query
        name: email
        required: true
        type: string
      - description: account service provider
        in: query
        name: provider
        required: true
        type: string
      - description: account password (email provider only)
        in: query
        name: password
        type: string
      - description: account social_id
        in: query
        name: social_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Token'
      tags:
      - Accounts
    post:
      consumes:
      - application/json
      description: create account group
      parameters:
      - description: Add account
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/dto.Account'
          type: object
      produces:
      - application/json
      responses:
        "200": {}
      tags:
      - Accounts
  /accounts/{id}:
    delete:
      description: delete account by id
      parameters:
      - description: account Id
        in: path
        name: id
        required: true
        type: string
      responses:
        "200": {}
      security:
      - AccessToken: []
      - RefreshToken: []
      tags:
      - Accounts
    get:
      consumes:
      - application/json
      parameters:
      - description: account id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Account'
      security:
      - AccessToken: []
      - RefreshToken: []
      tags:
      - Accounts
    put:
      consumes:
      - application/json
      description: create account group
      parameters:
      - description: account Id
        in: path
        name: id
        required: true
        type: string
      - description: Add account
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/dto.Account'
          type: object
      produces:
      - application/json
      responses:
        "200": {}
      security:
      - AccessToken: []
      - RefreshToken: []
      tags:
      - Accounts
securityDefinitions:
  AccessToken:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
